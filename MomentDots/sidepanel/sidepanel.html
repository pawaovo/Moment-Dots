<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发布状态监控</title>
  <link href="../styles/output.css" rel="stylesheet">
  <style>
    /* 彻底重置所有样式 */
    * {
      margin: 0 !important;
      padding: 0 !important;
      box-sizing: border-box !important;
    }

    html, body {
      width: 320px !important;
      height: 100vh !important;
      margin: 0 !important;
      padding: 0 !important;
      overflow: hidden !important;
      box-sizing: border-box !important;
    }

    body {
      background: #f9fafb !important;
    }

    .sidepanel-container {
      width: 320px !important;
      height: 100vh !important;
      display: flex !important;
      flex-direction: column !important;
      margin: 0 !important;
      padding: 0 !important;
      box-sizing: border-box !important;
      background: #f9fafb !important;
    }

    /* 视图容器样式 */
    .view-container {
      flex: 1 !important;
      overflow: hidden !important;
      position: relative !important;
      width: 320px !important;
      margin: 0 !important;
      padding: 0 !important;
      box-sizing: border-box !important;
    }

    .view-container.hidden {
      display: none !important;
    }
    
    .status-list {
      flex: 1;
      overflow-y: auto;
    }
    
    /* 自定义滚动条 */
    .status-list::-webkit-scrollbar {
      width: 4px;
    }
    
    .status-list::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    .status-list::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 2px;
    }
    
    .status-list::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
    
    /* 状态指示器动画 */
    .status-publishing {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: .5;
      }
    }

    /* 平台图标样式 */
    .platform-logo {
      object-fit: contain;
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
      transition: all 0.2s ease;
    }

    .platform-logo:hover {
      border-color: #d1d5db;
    }

    /* logo加载失败时的备用样式 */
    .platform-logo-fallback {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
      color: white;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    /* 顶部导航栏样式 */
    .top-nav {
      width: 320px !important;
      height: 48px !important;
      display: flex !important;
      background: white !important;
      border-bottom: 1px solid #e5e7eb !important;
      margin: 0 !important;
      padding: 8px !important;
      box-sizing: border-box !important;
    }

    .nav-button {
      flex: 1 !important;
      height: 32px !important;
      margin: 0 !important;
      padding: 0 12px !important;
      border: none !important;
      border-radius: 6px !important;
      font-size: 14px !important;
      font-weight: 500 !important;
      cursor: pointer !important;
      box-sizing: border-box !important;
      transition: all 0.2s !important;
    }

    .nav-button:first-child {
      margin-right: 4px !important;
    }

    .nav-button:last-child {
      margin-left: 4px !important;
    }

    .nav-button.active {
      background: #dbeafe !important;
      color: #1d4ed8 !important;
    }

    .nav-button:not(.active) {
      background: transparent !important;
      color: #6b7280 !important;
    }

    .nav-button:not(.active):hover {
      background: #f3f4f6 !important;
      color: #374151 !important;
    }

    /* iframe样式优化 */
    #promptFrame {
      width: 320px !important;
      height: 100% !important;
      border: none !important;
      margin: 0 !important;
      padding: 0 !important;
      overflow: hidden !important;
      box-sizing: border-box !important;
      display: block !important;
      background: white !important;
    }

    /* 确保发布状态页面完全填充 */
    #statusView {
      width: 320px !important;
      height: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
      box-sizing: border-box !important;
      background: #f9fafb !important;
    }

    #statusView > * {
      width: 100% !important;
      margin: 0 !important;
      box-sizing: border-box !important;
    }
  </style>
</head>
<body>
  <div id="sidepanel-root" class="sidepanel-container">
    <!-- 顶部导航栏 -->
    <div class="top-nav">
      <button id="statusViewBtn" class="nav-button active">
        发布状态
      </button>
      <button id="promptViewBtn" class="nav-button">
        提示词助手
      </button>
    </div>

    <!-- 发布状态视图 -->
    <div id="statusView" class="view-container">
      <!-- 加载中... -->
      <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #6b7280;">
        <p>加载中...</p>
      </div>
    </div>

    <!-- 提示词助手视图 -->
    <div id="promptView" class="view-container hidden">
      <iframe id="promptFrame" src="../prompt/sidepanel.html"></iframe>
    </div>
  </div>
  
  <!-- 应用脚本 -->
  <script src="../shared/config/platforms.js"></script>
  <script src="../shared/utils/storage.js"></script>
  <script src="../shared/services/LogoCacheManager.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
