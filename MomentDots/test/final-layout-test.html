<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最终布局测试 - 提示词按钮优化</title>
    <link href="../styles/output.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f9fafb;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .content-area {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            min-height: 600px;
        }
        
        .test-info {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .test-info h2 {
            margin: 0 0 10px 0;
            color: #0c4a6e;
            font-size: 18px;
        }
        
        .test-info ul {
            margin: 0;
            padding-left: 20px;
            color: #0369a1;
        }
        
        .test-info li {
            margin-bottom: 5px;
        }
        
        .highlight-box {
            background: #fef3c7;
            border: 2px solid #f59e0b;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .highlight-box h3 {
            margin: 0 0 10px 0;
            color: #92400e;
        }
        
        .button-comparison {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            margin: 20px 0;
        }
        
        .button-comparison h4 {
            margin: 0 0 15px 0;
            color: #374151;
            font-size: 16px;
        }
        
        .button-demo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .button-label {
            min-width: 80px;
            font-size: 14px;
            color: #6b7280;
        }
        
        .demo-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .demo-notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="test-info">
        <h2>🎯 优化完成 - 提示词按钮布局调整</h2>
        <ul>
            <li><strong>位置调整：</strong>从导航栏移动到右侧平台选择区域</li>
            <li><strong>文字简化：</strong>"提示词助手" → "提示词"</li>
            <li><strong>层级关系：</strong>提示词按钮（次级）位于开始同步按钮（主要）上方</li>
            <li><strong>视觉层次：</strong>通过大小和颜色区分主次按钮</li>
        </ul>
    </div>

    <div class="main-container">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200 shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <h1 class="text-xl font-semibold text-gray-900">动态发布助手</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="content-area">
            <div class="form-grid">
                <!-- Content Form -->
                <div class="space-y-6">
                    <!-- Content Card -->
                    <div class="bg-white rounded-lg border border-gray-200 shadow-sm">
                        <div class="px-6 py-4 border-b border-gray-200">
                            <div class="flex items-center space-x-3">
                                <button class="px-4 py-2 text-sm font-medium text-blue-700 bg-blue-100 rounded-md">动态</button>
                                <button class="px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700 rounded-md">文章</button>
                                <button class="px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700 rounded-md">短视频</button>
                            </div>
                            <p class="mt-3 text-sm text-gray-500">填写要发布的动态内容</p>
                        </div>
                        <div class="p-6 space-y-6">
                            <!-- Title Input -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    标题 <span class="text-gray-400">(可选)</span>
                                </label>
                                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="输入动态标题...">
                            </div>
                            
                            <!-- Content Input -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">内容</label>
                                <textarea rows="6" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="分享你的想法..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Platform Selection -->
                <div class="space-y-6">
                    <div class="bg-white rounded-lg border border-gray-200 shadow-sm">
                        <div class="px-6 py-4 border-b border-gray-200">
                            <div class="flex items-start justify-between">
                                <div>
                                    <h3 class="text-lg font-medium text-gray-900">选择平台</h3>
                                    <p class="mt-1 text-sm text-gray-500">选择要发布的社交媒体平台</p>
                                </div>
                                <div class="flex flex-col space-y-3 min-w-0 flex-shrink-0 ml-4">
                                    <!-- 提示词按钮 - 次级按钮 -->
                                    <button id="prompt-helper-btn" class="inline-flex items-center justify-center px-3 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors whitespace-nowrap">
                                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                                        </svg>
                                        提示词
                                    </button>
                                    <!-- 开始同步按钮 - 主按钮，增大横向长度，删除图标，高度与提示词按钮一致 -->
                                    <button class="inline-flex items-center justify-center px-6 py-2 border border-transparent text-base font-semibold rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors shadow-sm whitespace-nowrap min-w-[120px]">
                                        开始同步
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="p-6">
                            <div class="space-y-4">
                                <div class="flex items-center p-4 border border-gray-200 rounded-lg hover:border-blue-300 transition-colors cursor-pointer">
                                    <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                                    <div class="ml-4 flex-1">
                                        <div class="flex items-center">
                                            <div class="w-4 h-4 bg-red-500 rounded-sm mr-3"></div>
                                            <span class="text-sm font-medium text-gray-900">微博</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="flex items-center p-4 border border-gray-200 rounded-lg hover:border-blue-300 transition-colors cursor-pointer">
                                    <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                                    <div class="ml-4 flex-1">
                                        <div class="flex items-center">
                                            <div class="w-4 h-4 bg-red-500 rounded-sm mr-3"></div>
                                            <span class="text-sm font-medium text-gray-900">小红书</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="flex items-center p-4 border border-gray-200 rounded-lg hover:border-blue-300 transition-colors cursor-pointer">
                                    <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                                    <div class="ml-4 flex-1">
                                        <div class="flex items-center">
                                            <div class="w-4 h-4 bg-yellow-500 rounded-sm mr-3"></div>
                                            <span class="text-sm font-medium text-gray-900">即刻</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="highlight-box">
        <h3>🎨 按钮设计说明</h3>
        <div class="button-comparison">
            <h4>按钮层级对比：</h4>
            <div class="button-demo">
                <span class="button-label">次级按钮：</span>
                <button class="inline-flex items-center justify-center px-3 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-gray-100 hover:bg-gray-200 transition-colors">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                    提示词
                </button>
            </div>
            <div class="button-demo">
                <span class="button-label">主要按钮：</span>
                <button class="inline-flex items-center justify-center px-6 py-2 border border-transparent text-base font-semibold rounded-md text-white bg-blue-600 hover:bg-blue-700 transition-colors shadow-sm min-w-[120px]">
                    开始同步
                </button>
            </div>
        </div>
        <p style="margin: 10px 0 0 0; color: #92400e; font-size: 14px;">
            ✅ 优化完成：提示词按钮添加浅灰色背景，开始同步按钮增加横向长度并删除图标，保持简洁
        </p>
    </div>

    <!-- 通知 -->
    <div class="demo-notification" id="demoNotification">提示词助手功能已优化完成！</div>

    <script>
        // 显示完成通知
        document.addEventListener('DOMContentLoaded', function() {
            const notification = document.getElementById('demoNotification');
            setTimeout(() => {
                notification.classList.add('show');
            }, 500);
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        });

        // 提示词按钮点击演示
        document.getElementById('prompt-helper-btn').addEventListener('click', function() {
            alert('🎉 提示词助手功能已优化！\n\n✅ 位置：移动到平台选择区域\n✅ 文字：简化为"提示词"\n✅ 层级：次级按钮，位于主按钮上方\n✅ 功能：点击打开侧边栏提示词助手');
        });
    </script>
</body>
</html>
